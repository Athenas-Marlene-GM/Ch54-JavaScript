<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>
    <script>
        function cambiarBackgroundBody(){
            document.body.style.backgroundColor = "blue";
        }
    </script>
</head>
<body>
    <h1>Ejercicio 02</h1>
    <button onclick="mostrarAlerta()"> Mostrar Alerta</button>
    <!-- Agregar un botón que llame a la función CambiarColorFondo() -->
    <button onclick="cambiarColorFondo()"> Cambiar el color de fondo</button>
    <!-- Agregar un botón que llame a la función CambiarTexto() -->
    <button onclick="cambiarTexto()"> Cambiar Texto</button>
    <!-- Agregar el tag script y agregar una función que cambie el background de body a otro color ej blue. Agregar un botón que llame a esa función para cambiar el color de fondo -->
    <button onclick="cambiarBackgroundBody()"> Cambiar Color de fondo</button>
    
</body>
</html>
